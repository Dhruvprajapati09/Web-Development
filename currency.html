<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Currency Converter & Trip Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="currency.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <!-- Main Converter Card -->
        <div class="converter-card">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800">AI Currency Converter</h1>
                <p class="text-gray-500 mt-2">Convert currencies and get AI-powered travel insights.</p>
            </div>

            <!-- Form -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <!-- Amount -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                    <input type="number" id="amount" value="1000" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <!-- From Currency -->
                <div class="flex-1">
                    <label for="fromCurrency" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                    <select id="fromCurrency" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></select>
                </div>
                <!-- To Currency -->
                <div class="flex-1">
                    <label for="toCurrency" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                    <select id="toCurrency" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></select>
                </div>
            </div>

            <!-- Convert Button -->
            <div class="mt-6">
                <button id="convertBtn" class="w-full text-white font-bold py-3 px-4 rounded-lg text-lg btn-primary">Convert</button>
            </div>

            <!-- Result Display -->
            <div id="result" class="mt-6 p-4 rounded-lg text-center text-2xl font-semibold text-gray-700 hidden result-display"></div>
            
            <!-- AI Insights Button -->
            <div class="mt-4">
                <button id="insightsBtn" class="w-full font-bold py-3 px-4 rounded-lg text-lg btn-secondary" disabled>âœ¨ Get Trip Insights</button>
            </div>
        </div>

        <!-- AI Insights Card -->
        <div id="insightsCard" class="mt-6 p-6 rounded-lg hidden">
            <h3 class="text-2xl font-bold text-sky-800 mb-4">Trip Insights</h3>
            <div id="insightsContent" class="text-sky-700 space-y-4">
                <!-- Loader will be injected here -->
            </div>
        </div>
    </div>

    <!-- API Key Modal -->
    <div id="apiKeyModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">API Key Required</h2>
            <p class="text-gray-600 mb-6">To use the AI Trip Insights feature, please enter your Google AI Studio API key.</p>
            <input type="password" id="apiKeyInput" placeholder="Enter your API key here" class="w-full p-3 border border-gray-300 rounded-lg mb-6 shadow-sm">
            <div class="flex gap-4">
                <button id="cancelApiKey" class="w-full py-2 px-4 rounded-lg btn-secondary">Cancel</button>
                <button id="saveApiKey" class="w-full text-white py-2 px-4 rounded-lg btn-primary">Save & Continue</button>
            </div>
        </div>
    </div>

    <script src="currency.js"></script>
</body>
</html>
