<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Flexbox Demo</title>
  <link rel="stylesheet" href="css_level5.css" />
</head>
<body>
  <h1>Flexbox Demonstration</h1>

  <!-- Display Flex + Flex Direction -->
  <section class="flex-container row">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </section>

  <!-- Justify Content -->
  <section class="flex-container justify-center">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </section>

  <!-- Flex Wrap -->
  <section class="flex-container wrap">
    <div class="box large">Wrap 1</div>
    <div class="box large">Wrap 2</div>
    <div class="box large">Wrap 3</div>
    <div class="box large">Wrap 4</div>
  </section>

  <!-- Align Items -->
  <section class="flex-container align-items">
    <div class="box tall">Tall</div>
    <div class="box">Normal</div>
    <div class="box">Normal</div>
  </section>

  <!-- Align Content -->
  <section class="flex-container align-content">
    <div class="box line">Line 1</div>
    <div class="box line">Line 2</div>
    <div class="box line">Line 3</div>
    <div class="box line">Line 4</div>
    <div class="box line">Line 5</div>
    <div class="box line">Line 6</div>
  </section>

  <!-- Align Self -->
  <section class="flex-container align-self-demo">
    <div class="box">Self 1</div>
    <div class="box self-center">Self 2</div>
    <div class="box">Self 3</div>
  </section>

  <!-- Flex Sizing -->
  <section class="flex-container sizing">
    <div class="box flex-1">1</div>
    <div class="box flex-2">2</div>
    <div class="box flex-1">3</div>
  </section>

  <!-- Flex Shorthand -->
  <section class="flex-container shorthand">
    <div class="box short1">Short 1</div>
    <div class="box short2">Short 2</div>
    <div class="box short3">Short 3</div>
  </section>
</body>
</html>
