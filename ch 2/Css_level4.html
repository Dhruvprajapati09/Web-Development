<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Part 4 Demo</title>
  <link rel="stylesheet" href="Css_level4.css">
</head>
<body>

  <h1>CSS Part 4 Examples</h1>

  <!-- Alpha & Opacity -->
  <div class="alpha-opacity">Alpha & Opacity</div>

  <!-- Transitions -->
  <button class="transition-button">Hover Me</button>

  <!-- Transform: Rotate -->
  <div class="rotate">Rotate</div>

  <!-- Transform: Scale -->
  <div class="scale">Scale</div>

  <!-- Transform: Translate -->
  <div class="translate">Translate</div>

  <!-- Transform: Skew -->
  <div class="skew">Skew</div>

  <!-- Box Shadow -->
  <div class="box-shadow">Box Shadow</div>

  <!-- Background Image -->
  <div class="bg-image">Background Image</div>

  <!-- Card Hover Effect -->
  <div class="card">
    <h3>Hover Card</h3>
    <p>This card scales and changes color on hover.</p>
  </div>

  <!-- Position Property -->
  <div class="relative-box">
    <div class="absolute-box">Positioned Box</div>
  </div>

  <!-- Simple Smiley Face -->
  <div class="smiley">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>

</body>
</html>
