<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Part 3 Demo</title>
    <link rel="stylesheet" href="css_level3.css">
</head>
<body>
    <h1 class="title">CSS Part 3 Topics Demo</h1>

    <section class="box-model">
        <h2>Box Model</h2>
        <div class="box">This is a box</div>
    </section>

    <section class="border-demo">
        <h2>Border & Border Radius</h2>
        <div class="border-radius-box">Rounded Box</div>
    </section>

    <section class="spacing-demo">
        <h2>Padding & Margin</h2>
        <div class="spacing-box">Box with Padding & Margin</div>
    </section>

    <section class="display-demo">
        <h2>Display Property</h2>
        <span class="inline-block">Inline-Block 1</span>
        <span class="inline-block">Inline-Block 2</span>
    </section>

    <section class="units-demo">
        <h2>Relative Units (%, em, rem)</h2>
        <div class="relative-box">Parent Box
            <div class="child-box">Child Box</div>
        </div>
    </section>
</body>
</html>
